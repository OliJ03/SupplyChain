<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Supply Chain Actor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script src="app.js"></script>

</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Top Navbar -->
  <header class="bg-white shadow-sm p-4 border-b">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center gap-4">
        <img src="logo.png" alt="Logo" class="h-8 w-8" />
      </div>
      <div class="flex items-center gap-6">
		<button class="text-gray-500 hover:text-blue-600" title="Search">
			<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
			  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5a7 7 0 015.291 11.707l4.001 4.002a1 1 0 01-1.414 1.414l-4.001-4.001A7 7 0 1111 5z" />
			</svg>
		  </button>
		  <button class="text-gray-500 hover:text-blue-600" title="Account">
			<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
			  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14c3.866 0 7 1.567 7 3.5V20H5v-2.5C5 15.567 8.134 14 12 14zm0-2a4 4 0 100-8 4 4 0 000 8z" />
			</svg>
		  </button>
        <button id="connectBtn" class="bg-blue-600 text-white font-semibold px-4 py-2 rounded hover:bg-blue-700">Connect Wallet</button>
      </div>
    </div>
  </header>

  <!-- Ribbon Header -->
  <div class="bg-blue-600 text-white py-3 shadow">
    <div class="container mx-auto px-4">
      <h1 class="text-lg font-semibold">Add Supply Chain Actor</h1>
    </div>
  </div>

  <main class="container mx-auto p-6">
    <section class="bg-white p-6 rounded shadow">
      <h2 class="text-xl font-semibold mb-4">Register a New Actor</h2>
      <form id="actorForm" class="space-y-4">
        <div>
          <label for="role" for="role" class="block font-medium">Select Role:</label>

          <select id="role" class="w-full mt-1 p-2 border rounded">
            <option id="raw"value="raw">Raw Material Supplier</option>
            <option id="manufacturer"value="manufacturer">Manufacturer</option>
            <option id="shipper"value="shipper">Shipper</option>
            <option id="distributer"value="distributor">Distributor</option>
            <option id="retailer"value="retailer">Retailer</option>
            <option id="buyer"value="buyer">Buyer</option>
          </select>
        </div>
        <div>
          <label for="name" class="block font-medium">Name:</label>
          <input type="text" id="name" class="w-full mt-1 p-2 border rounded" required />
        </div>
        <div>
          <label for="address" class="block font-medium">Address:</label>
          <input type="text" id="address" class="w-full mt-1 p-2 border rounded" required />
        </div>
        <div>
          <label for="location" class="block font-medium">Place of Operation:</label>
          <input type="text" id="location" class="w-full mt-1 p-2 border rounded" required />
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Submit</button>
      </form>
    </section>
  </main>

</body>
</html>
